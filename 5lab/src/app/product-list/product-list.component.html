<app-category-view></app-category-view>

<div *ngFor="let product of filteredProducts" class="product-card">
  <h3>
    <a [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
 
  <button class="likebtn" type="button" (click)="like(product)">
    Like ❤️: {{ product.likes }}
  </button>

  <button type="button" (click)="share(product.id)">
    Share on telegram
  </button>
  
  <button type="button" class="deletebtn" (click)="delete(product)">Remove product</button>
</div>
